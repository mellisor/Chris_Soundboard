<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}Upload{% endblock %}</title>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src={% static 'base/jquery.js' %}></script>
    <script src={% static 'base/bootstrap.bundle.js' %}></script>
    <link rel="stylesheet" href={% static 'base/bootstrap.min.css' %}>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <link rel="stylesheet" href={% static 'upload/base.css' %}>
    {% block includes %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href={% url 'upload:index' %}>The Chris Soundboard</a>
    </nav>
    {% block content %}{% endblock %}
</body>

</html>
