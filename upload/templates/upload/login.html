<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src={% static 'base/jquery.js' %}></script>
    <script src={% static 'base/bootstrap.bundle.js' %}></script>
    <script src={% static 'sounds/scripts/index.js' %}></script>
    <link rel="stylesheet" href={% static 'base/bootstrap.min.css' %}>
    <link rel="stylesheet" href={% static 'sounds/styles/index.css' %}>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
</head>

<body>
    <div class="container pt-5">
        <div class="card bg-light mx-auto" style="width: 50%; max-width: 400px;">
            <div class="card-header">
                <h5>Log in</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="usernameInput">Username</label>
                        <input class="form-control" id="usernameInput" name="username">
                    </div>
                    <div class="form-group">
                        <label for="passwordInput">Password</label>
                        <input class="form-control" id="passwordInput" type="password" name="password">
                    </div>
                    <button class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
