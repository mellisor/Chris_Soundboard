{% extends 'upload/base.html' %}
{% block includes %}
{% load static %}
<link rel="stylesheet" href={% static 'upload/upload.css' %}>
<script>
    $(function () {
        $("#createCard").click(function () {
            window.location = "{% url 'upload:create' %}";
        });
        $("#editCard").click(function () {
            window.location = "{% url 'upload:show_edit' %}";
        });
    });
</script>
{% endblock %}
{% block content %}
<div class="container p-5">
    <div class="row">
        <div class="col-lg p-3" align="middle">
            <div id="editCard" class="card shadow bg-light opt-card">
                <div class="card-body">
                    <div class="row">
                        <div class="col" align="middle">
                            <h5>Edit a Soundbyte</h5>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col" align="middle">
                            <i class="fas fa-tools"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg p-3" align="middle">
            <div id="createCard" class="card shadow bg-light opt-card">
                <div class="card-body">
                    <div class="row">
                        <div class="col" align="middle">
                            <h5>Create a Soundbyte</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col" align="middle"><i class="fas fa-plus"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
